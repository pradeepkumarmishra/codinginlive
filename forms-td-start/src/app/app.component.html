<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   id="username" 
                   class="form-control"
                   ngModel 
                   name="userName" 
                   required
                   #userNam="ngModel">
             <span *ngIf="!userNam.valid && userNam.touched"><p>Please specify value</p></span>      
          </div>
          <button 
                  class="btn btn-default" 
                  type="button"
                  (click)="suggestUserName()">                  
                              Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
                   id="email" 
                   class="form-control"
                   ngModel 
                   name="email"
                   required
                   email
                   #email="ngModel">
            <span *ngIf="!email.valid && email.touched"><p>Please specify value</p></span>    
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
                  class="form-control"
                  ngModel 
                  name="secret"
                  required
                  [ngModel]="defaultSecretAnswer">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <textarea  name="questionAns" [(ngModel)]="answer" class="form-control"></textarea>
          <p>your default answer is {{answer}}</p>
          <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio" 
              [value]="gender"
              name="gender"
               ngModel
               required>
              {{gender}}
          </label>
          </div>
        </div>
        <button class="btn btn-primary" 
                type="submit"
                [disabled]="!f.valid">Submit</button>
      </form>

      <div class="row" *ngIf="submitForm">
        <p>User Name:{{user.username}}</p>
        <p>email:{{user.email}}</p>
        <p>secret question:{{user.secretQuestion}}</p>
        <p>answer:{{user.answer}}</p>
        <p>Gender:{{user.gender}}</p>
        
      </div>
    </div>
  </div>
</div>
